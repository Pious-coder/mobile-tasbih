<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!--Awesome font cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!--Stylesheet Link-->
    <link rel="stylesheet" href="style.css">
    <title>Tasbih</title>
</head>
<body>
    <div class="container">
        <h1 class="animate__animated animate__bounce">Mobile Tasbih</h1>
        <p id="output">0</p>
        <button class="btn" id="btn" onclick="increment()">Click Me</button>
        <button class="reset" onclick="reset()"><i class="fa-solid fa-rotate-right"></i></button>
        <button id="save-btn" onclick="save()"><i class="fa-solid fa-hard-drive"></i></button>
        <p id="saved-el">Save history: </p>
    </div>


    <script src="main.js"></script>
</body>
</html>
